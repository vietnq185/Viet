<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>A-SLS</title>

    <!-- Bootstrap Core CSS -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/col-mixin.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
    <div id="login-wrapper">

      <div class="login-container">
        <div class="form-container">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <p style="margin-bottom: 20px;cursor: pointer;">Forgot a Password?</p>
          <button type="submit" class="btn">LOGIN</button>
          <div class="login-divider">
            <span>or simply use</span>
          </div>
          <div class="action-btn">
            <button class="btn btn-fb">
              <i class="fa fa-facebook"></i>
              <span>Facebook</span>
            </button>
            <button class="btn btn-gg">
              <i class="fa fa-google"></i>
              <span>Google</span>
            </button>
          </div>
        </div>

        <div class="logo-container">
          <div class="logo-holder">
            <img src="images/login-logo.svg" />
          </div>
          <div class="logo-text">
            <h3>Login</h3>
            <p>
              Welcome back to A-SLS
            </p>
          </div>
          <div class="logo-footer">
            <i class="fa fa-chevron-left icon"></i>
            <span>Create an account</span>
          </div>
        </div>
      </div>
    </div>
    <!-- /#wrapper -->

    <div class="page-footer text-left">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-xs-12 col-md-push-6 footer-follow">
            <span>
              Following us on
              <i class="fa fa-fw fa-facebook dk-blue" aria-hidden="true"></i>
              <i class="fa fa-fw fa-twitter dk-blue1" aria-hidden="true"></i>
              <i class="fa fa-fw fa-linkedin-square dk-blue2" aria-hidden="true"></i>
            </span>
          </div>
          <div class="col-md-6 col-xs-12 col-md-pull-6 footer-action">
            <div class="footer-group-item">
              <div class="footer-item"><a href="#">About us</a></div>
              <div class="footer-item"><a href="#">Contact us</a></div>
              <div class="footer-item"><a href="#">Term of Services</a></div>
              <div class="footer-item"><a href="#">Privacy</a></div>
            </div>
            <div class="footer-copyright">
              <span>2016 <i class="fa fa-fw fa-copyright"></i> Copyright by A-SLS. All Right Reserved.</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
