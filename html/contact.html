    <script>

    function escapeHtml(text) {
      var map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      text = text.replace(/[&<>"']/g, function(key) { return map[key]; });
      text = text.replace(/(?:\r\n|\r|\n)/g, '<br />');
      return text;
    }

      $("#contact-form").submit(function(e) {
        e.preventDefault();
        var email = $("#contact-email").val(),
            name = $("#contact-name").val(),
            msg = $("#contact-msg").val();
        var contact = {};
        contact.subject = "CONTACT FROM " + email;
        contact.text = "Email: " + email + "\nName: " + name + "\nMessage: " + msg;
        contact.html = escapeHtml(contact.text);
        //console.log(contact);
        var btn = $("button[type='submit']");
        btn.empty();
        btn.append("<img src='https://cdn.zenquiz.net/static/Assets/loading-animation.gif'/>");
        $("#contact-form").find('.status').remove();
        $.ajax({
          method: 'POST',
          url: 'https://sls-api.zenquiz.net/v1/email/send',
          data: contact
        }).done(function(data) {
          btn.empty();
          btn.append("<span>Submit</span>");
          $("#contact-form").append("<p class='status text-success'>Your message has been sent!</p>")
        }).fail(function(data) {
          btn.empty();
          btn.append("<span>Submit</span>");
          $("#contact-form").append("<p class='status text-danger'>Cannot sent your message. Please try again later!</p>")
        }).always(function() {
          $("#contact-email").val("");
          $("#contact-name").val("");
          $("#contact-msg").val("");
        })
      })
    </script>
